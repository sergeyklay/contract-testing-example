name: CodeQL analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '21 22 * * 2'
      #       | | | | |
      #       | | | | |____ day of the week (0 - 6 or SUN-SAT)
      #       | | | |____ month (1 - 12 or JAN-DEC)
      #       | | |____ day of the month (1 - 31)
      #       | |____ hour (0 - 23)
      #       |____ minute (0 - 59)

jobs:
  analyze-provider:
    name: Analyze Provider
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: provider

    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      # When set to true, GitHub cancels
      # all in-progress jobs if any matrix job fails.
      fail-fast: false

      matrix:
        language: [ python ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Python cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies for Provider
        run: |
          python -m pip install --progress-bar=off --upgrade pip
          python -m pip install --progress-bar=off requirements/requirements.txt
          python -m pip install --progress-bar=off requirements/requirements-dev.txt

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: '/language:${{matrix.language}}'

  analyze-consumer:
    name: Analyze Consumer
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: consumer

    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      # When set to true, GitHub cancels
      # all in-progress jobs if any matrix job fails.
      fail-fast: false

      matrix:
        language: [ python ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Python cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies for Provider
        run: |
          python -m pip install --progress-bar=off --upgrade pip
          python -m pip install --progress-bar=off requirements/requirements.txt
          python -m pip install --progress-bar=off requirements/requirements-dev.txt

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: '/language:${{matrix.language}}'
