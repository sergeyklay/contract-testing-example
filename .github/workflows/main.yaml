name: Test

on: [push]

jobs:
  hello_world_job:

    runs-on: ubuntu-latest
    name: A job to test custom actions

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup specmatic
        uses: airslate-oss/setup-specmatic@4b2c4abfeb2bbcdc9f51b76e495419c3c3c27f30
        with:
          specmatic-version: stable

      - name: Check cache
        run: |
          if [ -f /opt/hostedtoolcache/specmatic/0.59.0/x64/specmatic ]; then
            cat /opt/hostedtoolcache/specmatic/0.59.0/x64/specmatic
          fi

      - name: Find Java
        run: type -a java

      - name: Find specmatic
        run: type -a specmatic

      - name: Check specmatic version
        run: specmatic --version
